<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round? <br> Press <bold style="font-size: 19px;">Start</bold> to launch the game <br> You need 21 points to win!</p>
        <p id="cards-el">Cards: </p>
        <p id="sum-el">Sum: </p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <button onclick="resetGame()">RESET</button>
        <p class="black" id="headline-for-previous-el"></p>
        <p id="previous-count-el"></p>
        <p class="black" id="total-games-played-el"></p>
        <p class="black" id="total-victories-el"></p>
        <script src="index.js"></script>
    </body>
</html>
